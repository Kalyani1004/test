<html >
<head>
    <title>Multiplication Table</title>
<style>
body{
background-color: lightyellow;
color : purple;
font-size:30px;
text-align:center;}
button{
font-size : 30px; }
button-hover{
background-color : red;}
</style>
</head>
 <h1>Multiplication Table</h1>
    Enter a number:
    <input type="text" id="num" style="width : 500px ; height : 50px; font-size: 25px;"/><br /><br />
    <input type="button" value="Find" onClick="multiply()" style="width : 50px ; height : 50px; background-color: lightblue;"/>
    <p id="result" style="color: rgb(3, 97, 91);"></p>
    <script>
        function multiply() {
            var n = document.getElementById('num').value;
            var out = " ";
            for (var i = 1; i <= 10; i++) {
                out = out + n + " * " + i + " = " + i * n + "<br>";
            }
            document.getElementById("result").innerHTML = out;
        }
    </script>
</body>
</html>
