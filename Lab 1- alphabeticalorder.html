<html >
<head>
    <title>Alphabetical order</title>
    <style> 
    body{
        background-color: rgb(184, 158, 226);
        font-size: 50px;
        color: black;
    }
    </style>
</head>
<body>
    Enter the sentence:
    <input type="text" id="string" style="width : 500px ; height : 50px; font-size: 20px;"><br/><br/><br/>
    <input type="button" value=" Click here to sort " onclick = "sorting()" style="width : 500px ; height : 50px; color:black; background-color: lightsalmon; font-size: 20px;"><br/>
    <script language="javascript">
        function sorting(){
        const string = (document.getElementById("string").value);
        const words = string.split(" ");
            words.sort();
            document.write("The sorted sentence is " + "<br>");
            for(const element of words){
                document.write(element + "<br>");
            }
        }
    </script>
</body>

</html>
